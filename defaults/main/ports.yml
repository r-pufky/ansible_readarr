###############################################################################
# Ports Configuration
###############################################################################
# Manage firewall with r_pufky.srv.ufw.
#
# Reference:
# * https://github.com/r-pufky/ansible_ufw

readarr_ports:
  - {proto: 'tcp', from_ip: 'any', to_port: 7878, direction: 'in', comment: 'Readarr http'}
  - {proto: 'tcp', from_ip: '127.0.0.1', to_port: 7878, direction: 'in', comment: 'Readarr http api'}
  - {proto: 'tcp', from_ip: 'any', to_port: 9898, direction: 'in', comment: 'Readarr https'}
  - {proto: 'tcp', from_ip: '127.0.0.1', to_port: 9898, direction: 'in', comment: 'Readarr https api'}
