---
- name: 'Converge'
  hosts: 'all'
  gather_facts: false
  tasks:
    - name: 'Converge | apply r_pufky.arr.readarr'
      ansible.builtin.include_role:
        name: 'r_pufky.arr.readarr'

- name: 'Converge | toggle SSL'
  hosts: 'readarr-debian-13-enable_ssl-toggle'
  gather_facts: false
  tasks:
    - name: 'Converge | toggle SSL | apply r_pufky.arr.readarr'
      ansible.builtin.include_role:
        name: 'r_pufky.arr.readarr'
      vars:
        readarr_cfg_enable_ssl: false
